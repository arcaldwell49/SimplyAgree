home:
  title: SimplyAgree R package
  description: An R package for agreement and reliability estimation

url: https://aaroncaldwell.us/SimplyAgree

template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    bootswatch: minty
  opengraph:
    image:
      src: images/sticker.png
      alt: "SimplyAgree logo"

reference:

- title: "Tolerance & Agreement"

- subtitle: "Limits Calculations"
  contents:
  - tolerance_limit
  - agreement_limit

- subtitle: "Methods"
  contents:
  - loa-methods
  - tolerance_delta-methods

- title: "Reliability"
  contents:
  - reli_stats
  - reli_aov
  - simple_reli-methods

- title: "Error-in-Variables Regression"
  contents:
  - dem_reg
  - pb_reg
  - joint_test
  - simple_eiv-methods

- subtitle: "Other Miscellaneous Functions"
  contents:
  - ccc_test

- title: "Agreement Tests"

- subtitle: "Simple"
  contents:
  - agree_test
  - agree_nest
  - agree_reps
  - agree_np
  - agree_coef
  - simple_agree-methods

- subtitle: "Mixed"
  contents:
  - loa_lme
  - loa_mermod-methods

- title: "Power"
  desc: >
    Fucntions for power calculations
  contents:
  - blandPowerCurve
  - powerCurve-methods
