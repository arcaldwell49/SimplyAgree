            Data

    - name: method1
      title: Method 1
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          ui: >
            1st method of measurement
          R: >
            Name of column containing 1st Vector of data

    - name: method2
      title: Method 2
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          ui: >
            2nd method of measurement
          R: >
            Name of column containing Vector of data

    - name: ciWidth
      title: Confidence Level
      type: Number
      min: .50
      max: .999
      default: .95
      description:
          ui: >
            the confidence interval width.
          R: >
            a number between .50 and .999 (default: .95), the width of confidence
            intervals

    - name: agreeWidth
      title: Agreement Level
      type: Number
      min: .50
      max: .999
      default: .95
      description:
          ui: >
            The agreement level
          R: >
            a number between .50 and .999 (default: .95), the width of agreement limits

    - name: testValue
      title: Agreement Bound (+/-)
      type: Number
      default: 2
      description:
          ui: Value that would define adequate absolute agreement.
          R: a number specifying the limit of agreement

    - name: CCC
      title: Concordance Correlation Coefficient (CCC)
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), produce CCC table

