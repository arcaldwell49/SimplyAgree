title: Simple Test of Agreement
name: agreetest
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Method 1
        children:
          - type: VariablesListBox
            name: method1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Method 2
        children:
          - type: VariablesListBox
            name: method2
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ciWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: agreeWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: testValue
        format: number
