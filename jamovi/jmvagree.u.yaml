title: Simple Agreement Analysis
name: jmvagree
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Method 1
        children:
          - type: VariablesListBox
            name: method1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Method 2
        children:
          - type: VariablesListBox
            name: method2
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: Limits of Agreement Settings
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: ciWidth
            format: number
          - type: TextBox
            name: agreeWidth
            format: number
          - type: TextBox
            name: testValue
            format: number
  - type: CollapseBox
    label: Output
    name: dispanel
    collapsed: false
    children:
      - type: CheckBox
        name: CCC
      - type: CheckBox
        name: plotbland
      - type: CheckBox
        name: plotcon
