---
name:  jmvagreemulti
title: Agreement Analysis for Nested or Replicate Data
menuGroup: SimplyAgree
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: method1
      title: Method 1
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: method2
      title: Method 2
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: id
      title: Subject Identifier
      type: Variable


    - name: ciWidth
      title: Confidence level
      type: Number
      min: .50
      max: .999
      default: .95
      description:
          ui: >
            the confidence interval width.
          R: >
            a number between .50 and .999 (default: .95), the width of confidence
            intervals

    - name: agreeWidth
      title: Agreement level
      type: Number
      min: .50
      max: .999
      default: .95
      description:
          ui: >
            The agreement level
          R: >
            a number between .50 and .999 (default: .95), the width of agreement limits

    - name: testValue
      title: Agreement Bound (+/-)
      type: Number
      default: 2
      description:
          ui: Value that would define adequate absolute agreement.
          R: a number specifying the limit of agreement

    - name: CCC
      title: Concordance Correlation Coefficient (CCC)
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), produce CCC table

    - name: valEq
      title: Assume underlying value does not vary?
      type: Bool
      default: false

    - name: plotbland
      title: Bland-Altman Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), for Bland-Altman plot

    - name: plotcon
      title: Line-of-Identity Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), for Bland-Altman plot

...
