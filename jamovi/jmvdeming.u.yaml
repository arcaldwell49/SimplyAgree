title: Deming Regression
name: jmvdeming
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Method 1
        children:
          - type: VariablesListBox
            name: method1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Method 2
        children:
          - type: VariablesListBox
            name: method2
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Regression Analysis Settings
    name: loapanel
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: ciWidth
            format: number
          - type: TextBox
            name: testValue
            format: number
      - type: CheckBox
        name: weighted
  - type: CollapseBox
    label: Other Settings
    name: dispanel
    collapsed: true
    children:
      - type: CheckBox
        name: plotcon
      - type: TextBox
        name: xlabel
        width: largest
        format: string
      - type: TextBox
        name: ylabel
        width: largest
        format: string
      - type: CheckBox
        name: plotcheck
